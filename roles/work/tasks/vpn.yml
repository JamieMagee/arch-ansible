---
- name: Install NetworkManager OpenConnect plugin
  pacman:
    name: networkmanager-openconnect

- name: Clone VPN setup git repo
  become: true
  become_user: "{{ user.name }}"
  git:
    repo: "{{ work.vpn.repo }}"
    dest: "/home/{{ user.name }}/work/vpn"
    accept_hostkey: true
    version: "master"
