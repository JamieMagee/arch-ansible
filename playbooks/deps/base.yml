---
- hosts: localhost
  become: true
  roles:
    - { role: base, tags: ['base'] }
    - { role: vscode, tags: ['vscode'] }
    - { role: dotfiles, tags: ['dotfiles'] }
    - { role: ssh, tags: ['ssh'] }
    - { role: ssd, tags: ['ssd'] }
    - { role: fonts, tags: ['fonts'] }
    - { role: nettools, tags: ['nettools'] }
  vars_prompt:
    - name: user_password
      prompt: "Enter desired user password"
